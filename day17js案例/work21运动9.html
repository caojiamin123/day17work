<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work21运动9</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:100px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("div");
			var timer=null;
			
			odiv.onclick=function(){
				move(odiv,300,1000,"top");
			}
			
			function move(obj,itarget,time,attr){
				
				switch(attr){
					case "width":
						var start=obj.offsetWidth;
						break;
					case "left":
						var start=obj.offsetLeft;
						break;
					case "height":
						var start=obj.offsetHeight;
						break;
					case "top":
						var start=obj.offsetTop;
						break;
				}
				
				var dis=itarget-start;
				var count=Math.floor(time/30);
				var step=dis/count;
				var n=0;
				timer=setInterval(function(){
					n++;
					odiv.style[attr]=start+step*n+"px";
					if(n==count){
						clearInterval(timer);
					}
				},30)
			}
		}
	</script>
</html>
