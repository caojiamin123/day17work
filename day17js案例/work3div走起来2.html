<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>work3div走起来2</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("div");
			var count=0;
			var timer;
			
			odiv.onclick=function(){
				timer=setInterval(function(){
					count++;
					if(count==300){
						clearInterval(timer);
					}
					odiv.style.left=count+"px";
				},30)
			}
		}
	</script>
</html>
