<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work26运动14</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>

		window.onload=function(){
			var odiv=document.getElementById("div");
			var timer=null;
			
			odiv.onclick=function(){
				move(odiv,300,400,"width",function(){
					move(odiv,400,3000,"height")
				});
			}
		}
	</script>
