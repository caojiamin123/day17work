<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work18运动6</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:100px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("div");
			var timer=null;
			
			odiv.onclick=function(){
				move(odiv,600,1000);
			}
			
			function move(obj,itarget,time){
				var start=obj.offsetLeft;
				var dis=itarget-start;
				var count=Math.floor(time/30);
				var step=dis/count;
				var n=0;
				timer=setInterval(function(){
					n++;
					odiv.style.left=100+step*n+"px";
					if(n==count){
						clearInterval(timer);
					}
				},30)
			}
		}
	</script>
</html>
